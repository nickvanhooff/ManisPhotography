<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Specify the config file location -->
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
  </head>
  <body>
    <!-- Root element for Decap CMS -->
    <div id="nc-root"></div>
    
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Initialize CMS after DOM is ready -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Small delay to ensure all scripts are loaded
        setTimeout(function() {
          if (window.CMS) {
            console.log('Initializing Decap CMS...');
            // CMS will auto-initialize with config.yml from the link tag
          } else {
            console.error('Decap CMS not loaded');
          }
        }, 100);
      });
    </script>
  </body>
</html>
